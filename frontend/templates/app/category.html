{% extends 'app/base.html' %}
{% load humanize %}
{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <div class="row" style="width:100%">
            <br>
            {% for product in products %}
           
            <div class="col-lg-3 col-md-4 col-sm-6">
              <br>
              <div class="card">
                  <img class="card-img-top" src='{{ product.ImageURL }}' >
                  <div class="card-body">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <h4><strong>{{product.price | floatformat:0 | intcomma }} VNĐ</strong></h4>
                    <button  data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
                    <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Chi tiết</a>
                  </div>
              </div>
            </div>
            {% endfor %}
          <div>
        {% endblock register %}
    </body>
</html>
